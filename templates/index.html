<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Compound Visualizer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .search-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .search-box {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
        }

        .search-button {
            position: absolute;
            right: 5px;
            top: 5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .suggestion-item {
            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .suggestion-item:hover {
            background: #f8f9fa;
        }

        .result-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .molecule-display {
            text-align: center;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            border: 2px dashed #e0e0e0;
        }

        .molecule-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .compound-info {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
        }

        .info-item {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .info-value {
            color: #34495e;
            word-break: break-all;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .examples {
            margin-top: 40px;
            text-align: center;
        }

        .examples h3 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .example-btn {
            background: #e9ecef;
            color: #495057;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .result-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-atom"></i> Chemical Compound Visualizer</h1>
            <p>Enter a chemical compound name and see its molecular structure</p>
        </div>

        <div class="main-content">
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="compoundInput" class="search-input" 
                           placeholder="Enter compound name (e.g., water, ethanol, benzene)" 
                           autocomplete="off">
                    <button onclick="drawCompound()" class="search-button">
                        <i class="fas fa-search"></i> Draw
                    </button>
                    <div id="suggestions" class="suggestions"></div>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Searching for compound and generating structure...</p>
            </div>

            <div class="result-section" id="resultSection">
                <div class="result-grid">
                    <div class="molecule-display">
                        <h3>Molecular Structure</h3>
                        <img id="moleculeImage" class="molecule-image" alt="Molecular structure">
                    </div>
                    <div class="compound-info">
                        <h3>Compound Information</h3>
                        <div id="compoundInfo"></div>
                    </div>
                </div>
            </div>

            <div class="examples">
                <h3>Try these examples:</h3>
                <div class="example-buttons">
                    <button class="example-btn" onclick="setExample('water')">Water</button>
                    <button class="example-btn" onclick="setExample('ethanol')">Ethanol</button>
                    <button class="example-btn" onclick="setExample('benzene')">Benzene</button>
                    <button class="example-btn" onclick="setExample('glucose')">Glucose</button>
                    <button class="example-btn" onclick="setExample('caffeine')">Caffeine</button>
                    <button class="example-btn" onclick="setExample('aspirin')">Aspirin</button>
                    <button class="example-btn" onclick="setExample('vitamin c')">Vitamin C</button>
                    <button class="example-btn" onclick="setExample('methane')">Methane</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let searchTimeout;

        document.getElementById('compoundInput').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();
            
            if (query.length < 2) {
                document.getElementById('suggestions').style.display = 'none';
                return;
            }

            searchTimeout = setTimeout(() => {
                fetchSuggestions(query);
            }, 300);
        });

        document.getElementById('compoundInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                drawCompound();
            }
        });

        function fetchSuggestions(query) {
            fetch(`/suggest_compounds?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(suggestions => {
                    const suggestionsDiv = document.getElementById('suggestions');
                    suggestionsDiv.innerHTML = '';
                    
                    if (suggestions.length > 0) {
                        suggestions.forEach(suggestion => {
                            const item = document.createElement('div');
                            item.className = 'suggestion-item';
                            item.textContent = suggestion;
                            item.onclick = () => {
                                document.getElementById('compoundInput').value = suggestion;
                                suggestionsDiv.style.display = 'none';
                                drawCompound();
                            };
                            suggestionsDiv.appendChild(item);
                        });
                        suggestionsDiv.style.display = 'block';
                    } else {
                        suggestionsDiv.style.display = 'none';
                    }
                });
        }

        function drawCompound() {
            const compoundName = document.getElementById('compoundInput').value.trim();
            
            if (!compoundName) {
                alert('Please enter a compound name');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('suggestions').style.display = 'none';

            const formData = new FormData();
            formData.append('compound_name', compoundName);

            fetch('/draw_compound', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                
                if (data.success) {
                    displayResult(data);
                } else {
                    showError(data.error);
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                showError('An error occurred while processing your request');
            });
        }

        function displayResult(data) {
            const resultSection = document.getElementById('resultSection');
            const moleculeImage = document.getElementById('moleculeImage');
            const compoundInfo = document.getElementById('compoundInfo');

            // Set the molecule image
            moleculeImage.src = `data:image/png;base64,${data.image}`;

            // Build compound information
            let infoHTML = `
                <div class="info-item">
                    <div class="info-label">Compound Name</div>
                    <div class="info-value">${data.compound_name}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">SMILES Notation</div>
                    <div class="info-value">${data.smiles}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">PubChem CID</div>
                    <div class="info-value">${data.cid}</div>
                </div>
            `;

            if (data.properties) {
                infoHTML += `
                    <div class="info-item">
                        <div class="info-label">Molecular Formula</div>
                        <div class="info-value">${data.properties.molecular_formula}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Molecular Weight</div>
                        <div class="info-value">${data.properties.molecular_weight} g/mol</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">IUPAC Name</div>
                        <div class="info-value">${data.properties.iupac_name}</div>
                    </div>
                `;
            }

            compoundInfo.innerHTML = infoHTML;
            resultSection.style.display = 'block';
        }

        function showError(message) {
            const resultSection = document.getElementById('resultSection');
            resultSection.innerHTML = `<div class="error">${message}</div>`;
            resultSection.style.display = 'block';
        }

        function setExample(compound) {
            document.getElementById('compoundInput').value = compound;
            drawCompound();
        }

        // Close suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-box')) {
                document.getElementById('suggestions').style.display = 'none';
            }
        });
    </script>
</body>
</html>
